<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<p id="text">여러분 안녕하세요</p>
	<button onclick="change()">버튼</button>
	<script type="text/javascript">
		function change() {
			var str = document.getElementById("text");
			str.innerHTML = "여러분 즐거웠어요";
		}
	</script>
</body>
</html>
