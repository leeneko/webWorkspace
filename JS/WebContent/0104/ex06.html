<body>
	<script type="text/javascript">
		var num1 = prompt("첫 번째 정수 입력");
		var num2 = prompt("두 번째 정수 입력");

			alert("두 수의 합 = " + (parseInt(num1) + parseInt(num2)));
		}

	</script>
