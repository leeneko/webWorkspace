<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num = 5;
		var num2 = 7;
		document.write("<h1>num과 num2를 활용한 연산자</h1>");
		document.write("num값>> " + num + " / num2값>> " + num2);
		document.write("<br>");
		document.write("더하기>>" + (num + num2));
		document.write("<br>");
		document.write("빼기>>" + (num - num2));
		document.write("<br>");
		document.write("곱하기>>" + (num * num2));
		document.write("<br>");
		document.write("나누기>>" + (num / num2));
	</script>
</body>
</html>
