<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<button onclick="change1()">색깔변경</button>
	<button onclick="add1()">UL추가</button>
	<button onclick="del1()">UL삭제</button>
	<ul>
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
		<li>item4</li>
	</ul>
	<ol>
		<li>item9</li>
		<li>item10</li>
		<li>item11</li>
		<li>item12</li>
	</ol>
<script type="text/javascript">
	// css selector
	function change1() {
		var li1 = document.querySelector("ul li");
		li1.style.cssText = "color:red";
		var li_all = document.querySelectorAll("ul li");
		li_all[2].style.cssText = "color:blue";
		var ol = document.querySelectorAll("ol li");
		ol[1].style.cssText = "color:green";
	}
	function add1() { // 태그 추가
		// 1. 어떤 태그에 태그를 추가시킬건지
		var ul = document.querySelector("ul");
		// 2. 추가시킬 태그가 어떤건지
		var li = document.createElement("li");
		// 3. 추가시킬 태그에 어떤 텍스트를 입력할건지
		var text = document.createTextNode("Newitem");
		// 4. 준비해둔 태그들을 붙여준다
		li.appendChild(text);
		ul.appendChild(li);
	}
	function del1() {
		var ul = document.querySelector("ul");
		var li = document.querySelector("li");
		ul.removeChild(li);
	}
</script>
</body>
</html>
