<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>여러분 토요일에 공부하느라 참 재미있죠?</h1>
	<button onclick="change()">변경</button>
	<script type="text/javascript">
		function change() {
			var h1 = document.getElementsByTagName("h1");
			h1[0].style.color = 'red';
		}
	</script>
</body>
</html>
