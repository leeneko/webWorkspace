<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>취미를 선택하세요</h1>
	운동<input type="checkbox" name="hobby" value="운동">
	코딩<input type="checkbox" name="hobby" value="코딩">
	독서<input type="checkbox" name="hobby" value="독서">
	<button onclick="choice()">선택</button>
	<script type="text/javascript">
		function choice() {
			var str = "";
			var list = document.getElementsByName("hobby");
			for (var i = 0; i < list.length; i++) {
				if(list[i].checked) {
					str += list[i].value + " ";
				}
			}
			alert("선택한 취미 정보 : " + str);
		}
	</script>
</body>
</html>
