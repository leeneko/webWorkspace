<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = "100";
		var num2 = 200;

		document.write("<h1>형변환을 해보자!</h1>");
		document.write("문자열과 숫자 더하기: " + (num1 + num2) + "<br>");
		document.write("문자열을 정수로 변환: " + (parseInt(num1) + num2) + "<br>");
		document.write("숫자를 문자열로 변환: " + (num2.toString() + num2) + "<br>");
		document.write("문자열과 숫자의 곱셈: " + (num1 * num2));
	</script>
</body>
</html>
