<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1px'>");
		for (var i = 2; i <= 10; i++) {
			document.write("<tr align='center'>");
			for (var j = 1; j < 10; j++) {
				document.write("<td>" + i + "*" + j + "=" + i*j + "</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
