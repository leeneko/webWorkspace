<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write('<table border="1px solid black">');
		for (var x = 2; x < 10; x++) {
			document.write("<tr>")
			for (var i = 1; i < 10; i++) {
				if (x*i % 2 == 0) {
					document.write('<td bgcolor="gray">');
					document.write(x);
					document.write("*");
					document.write(i);
					document.write("=");
					document.write(x*i);
					document.write("</td>");
				} else {
					document.write("<td>");
					document.write(x);
					document.write("*");
					document.write(i);
					document.write("=");
					document.write(x*i);
					document.write("</td>");
				}
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
