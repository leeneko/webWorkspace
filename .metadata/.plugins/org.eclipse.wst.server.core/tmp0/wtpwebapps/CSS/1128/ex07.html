<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#wrap {
		width: 120px;
		height: 360px;
		background-color: black;
		border-radius: 30px;
		padding: 10px;
		box-sizing: border-box;
	}
	.radius {
		width: 100px;
		height: 100px;
		border-radius: 50px;
	}
	#red {
		margin-top: 10px;
		background-color: red;
	}
	#yellow {
		margin-top: 10px;
		background-color: yellow;
	}
	#green {
		margin-top: 10px;
		background-color: green;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div class="radius" id="red"></div>
		<div class="radius" id="yellow"></div>
		<div class="radius" id="green"></div>
	</div>
</body>
</html>
