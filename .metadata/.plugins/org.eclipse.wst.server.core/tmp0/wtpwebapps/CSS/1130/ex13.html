<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 700px;
	height: 700px;
	background-color: black;
	
	margin: 0 auto; /* block 태그 가운데 정렬 */
	text-align: center; /* inline 태그 가운데 정렬 (부모 태그에) */
	
	animation-name: ani1 2s infinite;
	animation-fill-mode: forwards;
}

span {
	color: white;
	font-size: 200px;
	line-height: 700px;
	opacity: 0;
	
	animation: ani2 2s;
	animation-fill-mode: forwards;
	animation-delay: 2s;
}

@keyframes ani1 {
	0% {
		transform: rotate(0deg);
		border-radius: 0px;
	}
	
	25% {
		transform: rotate(90deg);
		border-radius: 350px 0px 0px 0px;
	}
	
	50% {
		transform: rotate(180deg);
		border-radius: 350px 350px 0px 0px;
	}
	
	75% {
		transform: rotate(270deg);
		border-radius: 360px 360px 360px 0px;
	}
	
	100% {
		transform: rotate(360deg);
		border-radius: 360px;
	}
}

@keyframes ani2 {
	0% {
		opacity: 0;
	}
	
	100% {
		opacity: 1;
	}
}
</style>
</head>
<body>
	<div>
		<span>Hello</span>
	</div>
</body>
</html>
