<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
.a1 {
	width: 200px;
	height: 200px;
	display: block;
	background-color: blue;
}

.a2 {
	color: white;
	display: block;
	height: 100%;
}

div {
	width: 200px;
	height: 200px;
	background-color: red;
}
li {
	display: inline;
}
</style>
</head>
<body>
	<h1>inline태그</h1>
	<a>a태그</a>
	<input>
	<span>span태그</span>
	<!-- inline 태그 중 a, span 태그는 크기를 지정할 수 없음 -->
	<div>
		<a href="#" class="a2">div태그 안의 a태그</a>
	</div>
	<br>
	----------------------------------------
	<br>
	<h1>block태그</h1>
	<div>div태그</div>
	<ul>
		<li>List태그</li>
	</ul>
	<h1>h1태그</h1>
	<p>p태그</p>
	
	<ul>
		<li>공지사항</li>
		<li>자유게시판</li>
		<li>Q&A</li>
		<li>About US</li>
	</ul>
</body>
</html>
