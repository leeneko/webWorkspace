<!DOCTYPE html>
<html>
<head>
<style>
	p {
		letter-spacing: 30px; /* 글자 간격 */
		line-height: 10px; /* 줄 간격 */
		text-indent: 20px; /* 들여쓰기 */
		text-align: center; /* 정렬 */
		text-decoration: overline; /* 글자에 줄 생성 */
		text-shadow: 2px 2px 10px red; /* 글자에 그림자 x, y, 흐림 */
	}
	a {
		color: black;
		text-decoration: none;
	}
</style>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<a href="#">네이버</a>
	<p>안녕하세요 차현석입니다.</p>
	<p>내일은 워크샵 가는 날입니다.</p>
	<p>1시 20분까지 강의실로 보여주세요.</p>
</body>
</html>
