<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
img {
	width: 16px;
	height: 16px;
}
</style>
</head>
<body>
	<h1>3·6·9 게임</h1>
	<script type="text/javascript">
		for (var i = 1; i <= 50; i++) {
			if (parseInt(i / 10) == 3) { // 십의 자리 수가 3일 경우
				if (i % 10 == 3 || i % 10 == 6 || i % 10 == 9) {
					document.write("<img src='img/img2.png'>");
				} else {
					document.write("<img src='img/img1.jpg'>");
				}
			} else if (i % 10 == 3 || i % 10 == 6 || i % 10 == 9) {
				document.write("<img src='img/img1.jpg'>");
			} else {
				document.write(i);
			}
			document.write("&nbsp&nbsp");
		}
	</script>
</body>
</html>
