<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var now = new Date();
		document.write("오늘은 ");
		document.write(now.getFullYear() + "년 ");
		document.write(now.getMonth() + 1 + "월 ");
		document.write(now.getDate() + "일이고 <br>");
		document.write(now.getHours() + "시 ");
		document.write(now.getMinutes() + "분 ");
		document.write(now.getSeconds() + "초입니다.");
	</script>
</body>
</html>
