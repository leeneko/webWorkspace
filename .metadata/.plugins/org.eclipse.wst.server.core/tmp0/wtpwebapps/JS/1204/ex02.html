<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = 100;
		var num2 = "200";
		var num3 = "1.5";
		var num4 = 300;
		
		document.write(num1 + num2);
		document.write("<br>");
		document.write(num1 + parseInt(num2));
		document.write("<br>");
		document.write(num1 + parseFloat(num3));
		document.write("<br>");
		document.write(num1 + num4.toString());
	</script>
</body>
</html>
