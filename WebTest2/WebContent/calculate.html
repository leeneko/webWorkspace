<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr align="center">
		<td>첫번째 숫자 : <input type="text"></td>
	</tr>
	<tr align="center">
		<td>두번째 숫자 : <input type="text"></td>
	</tr>
	<tr align="center">
		<td>
		+<input type="radio" name="cal" value="+">
		-<input type="radio" name="cal" value="-">
		*<input type="radio" name="cal" value="*">
		/<input type="radio" name="cal" value="/">
		</td>
	</tr>
	<tr align="center">
		<td><button onclick="calc()">결과</button></td>
	</tr>
</table>

<script type="text/javascript">
	function calc() {
		var num1 = parseInt(document.getElementsByTagName("input")[0].value);
		var num2 = parseInt(document.getElementsByTagName("input")[1].value);
		var cal = document.getElementsByName("cal");
		var result;
		if (cal[0].checked) {
			result = num1 + num2;
		} else if (cal[1].checked) {
			result = num1 - num2;
		} else if (cal[2].checked) {
			result = num1 * num2;
		} else if (cal[3].checked) {
			result = num1 / num2;
		}
		alert("연산결과는 : " + result);
	}
</script>
</body>
</html>
