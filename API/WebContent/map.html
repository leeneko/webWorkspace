<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>광주 동물보호소 지도</title>
    
</head>
<body>
<h1>튼튼동물병원</h1>
<div id="map1" style="width:100%;height:350px;"></div>
<h1>신세계동물병원</h1>
<div id="map2" style="width:100%;height:350px;"></div>
<h1>광주동물보호소</h1>
<div id="map3" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fd517f4aaa620b11b34ca0f8da672dd7"></script>
<script>
var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(35.1641552, 126.9205893), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new daum.maps.LatLng(35.1641552, 126.9205893); 

// 마커를 생성합니다
var marker = new daum.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var mapTypeControl = new daum.maps.MapTypeControl();
map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);
var zoomControl = new daum.maps.ZoomControl();
map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);
</script>
