<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<fieldset>
<legend>회원가입</legend>
	<form action="../test.jsp">
		First name : <input placeholder="이름" type="text" name="fname" maxlength="5" size="15">
		<br>Last name : <input placeholder="성" type="text" name="lname" size="15">
		<br>Password : <input placeholder="비밀번호를 입력해주세요" type="password" name="password" size="15">
		<br><input placeholder="이메일을 입력해주세요" type="email" size="15" required>
		<br><input type="tel" id="phone" name="phone" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}" required>
		<br>남자<input type="radio" name="gender">여자<input type="radio" name="gender">
		<br>운동<input type="checkbox">공부<input type="checkbox">
		<br><input type="file">
		<br><input type="color">
		<br><input type="date">
		<br><input type="number" min="1" max="99">
		<br><input type="range">
		<br>
		<script type="text/javascript">
			function click_1() {
				alert("클릭");
			}
		</script>
		<input type="button" value="button" onclick="click_1()">
		<!-- 자바스크립트에서 발생되는 이벤트 처리 -->
		
		<input type="reset" value="reset">
		<!-- form 안의 input에 입력된 값을 리셋 -->
		
		<input type="submit" value="submit">
		<!-- 값 보내기 -->
		<br>
		<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		<br><textarea rows="20" cols="80"></textarea>
	</form>
</fieldset>
</body>
</html>
