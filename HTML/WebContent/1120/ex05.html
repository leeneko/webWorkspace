<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<font color="red" size="100" face="궁서체">김선민</font>
	<br>
	<!-- Text tag -->
	<b>문나래</b><br> <!-- 굵게 -->
	<u>오수환</u><br> <!-- 밑줄 -->
	<i>백주혁</i><br> <!-- 기울임 -->
	김채현<sup>인터넷컨텐츠학과</sup><br> <!-- 위첨자를 만들어주는 태그 -->
	이해안<sub>컴퓨터공학과</sub> <!-- 아래첨자를 만들어주는 태그 -->
	
	<!-- HTML에 입력된 문단 그대로 출력(태그 사용 가능) -->
	<pre>
	안녕하세요
	<b>차현석</b>입니다.
	</pre>
	<!-- HTML에 입력된 문단 그대로 출력(태그 사용 불가능) -->
	<xmp>
	안녕하세요
	<b>차현석</b>입니다.
	</xmp>
	
</body>
</html>
