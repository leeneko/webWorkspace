<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {
	width: 300px;
	height: 150px;
	border: 1px solid red;
	border-collapse: seperate; /* collapse */
	border-spacing: 20px;
	empty-cells: hide;
	table-layout: fixed; /* auto */
}

td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>11</td>
		</tr>
	</table>
</body>
</html>
