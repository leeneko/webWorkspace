<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
ul {
	list-style-type: none;
	list-style-image: url(one.png);
}

ol {
	list-style-type: none;
}

ol > li {
	background-image: url(one.png);
	background-size: 20px 20px;
	background-repeat: no-repeat;
	text-indent: 20px;
}
</style>
</head>
<body>
	<ul>
		<li>ul_1</li>
		<li>ul_2</li>
	</ul>
	<ol>
		<li>ol_1</li>
		<li>ol_2</li>
	</ol>
</body>
</html>
