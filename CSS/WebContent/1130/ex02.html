}

#first_ul {
	list-style-type: none;
	margin: 0px;
	padding: 0px;
}

#first_ul > li > a {

	display: block;
	height: 100px;

#second_ul {

	margin: 0px;
	padding: 0px;
}

li:hover > #second_ul {
	display: block;
}

#second_ul > li > a {
	border-bottom: 1px dotted gray;
	text-decoration: none;
	display: block;
}

#second_ul > li > a:hover {

}
</style>
</head>
