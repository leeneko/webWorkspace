<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	p {
		font-size : 20px;
		font-family: 나눔고딕;
	} /* 태그 선택자 */
	#text1 {
		color : red;
	} /* 아이디 선택자, #으로 시작, HTML에서 한번 태그에 적용 */
	#text2 {
		color : blue;
		font-family: 궁서체;
	}
	#text3 {
		color : green;
	}
	.p1 {
		font-size: 50px;
		background-color: yellow;
	} /* 클래스 선택자, .으로 시작, HTML에서 여러 태그에 적용*/
	
	/* * {
	} 전체 선택자 */
</style>
</head>
<body>
	<p id="text1">김선민</p>
	
	<p class="p1" id="text2">정영진</p>
	
	<p id="text3">임창완</p>
</body>
</html>
