<!DOCTYPE html>
<html>
<head>
<style>
.font1 {
	font-size: 20;
	font-weight: 500;
}

.font2 {
	font-size: 10;
	font-style: italic;
	font-family: 궁서체;
}

.font3 {
	font-style: italic;
	font-family: 돋움체;
	color: red;
}

.bg1 {
	background-color: gray;
	color: white;
}
</style>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>

<body>
	<font size="12"><b>마크업</b></font>
	<sub>[<a href="">편집</a>]
	</sub>
	<hr>
	HTML 마크업은
	<b class="font1">HTML 요소</b>
	(
	<ruby>
		엘리먼트
		<rt class="font2">Elements</rt>
	</ruby>
	)와 그들의 속성(Attributes)과 문자 기반
	<br>
	<u class="font3">데이터 형태</u>와
	<u class="font3">문자 참조</u>와
	<u class="font3">엔티티 참조</u>를 포함하는
	<mark class="bg1">몇 가지 핵심 구성 요소</mark>
	로 이루어져있다.
</body>
</html>
